<html>
	<head>

	<body>
		<div>
			<form name="myForm" action="/cgi-bin/hello.cgi" onsubmit="return validateForm()" method="get">
			<p>
				Username: <input type="text" required pattern="\w+" name="username">
			</p>
			<p>
				Password: <input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6}" name="pwd1" onchange="form.pw2.pattern = this.value;">

			<p>
				Confirm Password: <input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6}" name="pwd2">
			</p>
			<input type="submit" value= "Submit!!">
			</form>

			
		</div>
